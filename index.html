<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Site</title>
    <!--remove type="text"/css" per Udacity style guidelines-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
  </head>
  <body>
    <header class="header_container">
      <div class="header_logo">
        <img class="header_img" src="assets/images/JoHowdydesigns.png" alt="inspiring logo">
      </div>
      <div class= "header_text">
        <h1 class= "header_name">Jodie Houghton</h1>
        <p class= "header_title">Front-End Developer</p>
      </div>
    </header>
    <main class= "container">
        <img class="hero_img" src="assets/images/IMG_8050.jpg" alt="Scenic Bluff Image">
        <section class="featured_container">
          <h2 class= "featured_title">Featured Work</h2>
          <div class="projects_container">
            <div class="project project_one">
              <img class="project_img" src="assets/images/animalcard.png" alt="Animal Card">
              <h3 class="project_title">Animal Trading Card</h3>
              <p class= "project_text">
                <a href="https://codepen.io/Jhoughto/pen/vdZaWN" class="project_links">Link to Project</a>
              </p>
            </div>
            <div class="project project_two">
              <img class="project_img" src="assets/images/pixelart.png" alt="Pixel Art">
              <h3 class="project_title">Pixel Art Maker</h3>
              <p class="project_text">
                <a href="https://codepen.io/Jhoughto/full/pLZrae/" class="project_link">Link to Project</a>
              </p>
            </div>
            <div class="project project_three">
              <img class="project_img" src="assets/images/articlemockup.png" alt="Article Image">
              <h3 class="project_title">Mockup to Article</h3>
              <p class="project_text">
                <a href="https://codepen.io/Jhoughto/full/aEMzwZ/" class="project_link">Link to Project</a>
              </p>
            </div>
          </div>
        </section>
    </main>
  </body>
</html>
